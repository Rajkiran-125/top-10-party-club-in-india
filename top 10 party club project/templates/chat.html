<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css" />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
    <script src="static/js/response.js" defer></script>
    <script src="static/js/app.js" defer></script>
	
	<script>
		function showWin()
		{
			document.getElementById("win").style.display = "block";
			document.getElementById("win").style.transition = "3s";
			document.getElementById("close").style.display = "block";
			document.getElementById("show").style.display = "none";
		}
		
		function closeWin()
		{
			document.getElementById("win").style.display = "none";
			document.getElementById("show").style.display = "block";
			document.getElementById("close").style.display = "none";
		}
	</script>
	
  </head>
  <body style="background-image:url(static/images/spark.gif);background-size:100% 100%;">
    <div class="container" id="win" style="position:absolute;bottom:110px;right:20px;display:none;">
      <div class="chat-header">
        <div class="logo">
          <img src="static/images/logo.png" style="" alt="cwt" />
        </div>
        <div class="title">Let's Chat</div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Write a message here...." autofocus />
        </div>
        <div class="send">
          <i class='fa fa-send' style='color:white;'></i>
        </div>
      </div>
    </div>
  </body>
</html>

<h1 style="background-color: #961de1;color:white;font-family:cooper;padding:20px;text-align:center;border-radius:;font-style:italic"><marquee behavior="alternate">Welcome to Chat Center !!!</marquee></h1>

<button style="background:white;padding:30px;border:none;border-radius:100px;position:absolute;bottom:10px;right:30px;bottom:30px;" type="submit" value="Show" onclick="showWin()" id="show"><img style="position:absolute;bottom:10px;right:13px;bottom:15px;cursor:pointer" src="static/images/icon.svg"></img></button>
<button style="background:white;padding:30px;border:none;border-radius:100px;display:none;position:absolute;bottom:10px;right:30px;bottom:30px;" type="submit" value="Close" onclick="closeWin()" id="close"><img style="position:absolute;bottom:10px;right:13px;bottom:15px;cursor:pointer" src="static/images/icon.svg"></img></button>
